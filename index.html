<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Frog</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <div class="form-container">
            <form class="container-fluid formlogin"> <!-- onsubmit="login(event)" -->
                <h4 class="froglogo">
                    <img class="logoinicio" src="img/logo_frog.png" alt="logo">
                   <p>Completa tus datos</p>
                </h4>
                <div class="user">
                    <label for="email" class="correo"> Correo Electronico: </label>
                    <input type="email" class="form-control" name="email" id="email"
                        placeholder="frog.ejemplo@mail.com">
                    <label for="cedula" class="cedula"> ó ingresa con tu cédula: </label>
                    <input type="text" class="form-control" name="cedula" id="cedula" placeholder="Cédula">
                </div>
                <div class="clave">
                    <label for="pass" class="pasw"> Contraseña: </label>
                    <input type="password" class="form-control" name="pass" id="pass" placeholder="Contraseña" required maxlength="10" minlength="6">
                </div>
                <div class="form-check">
                    <!--  <input type="checkbox" class="form-check-input mycheck" name="recuerdame" id="recuerdame">
                <label for="recuerdame" class="form-check-label">Mantener sesion abierta</label> -->
                    <label class="check">
                        <input type="checkbox">
                        <span class="checkmark">Manenter sesión abierta</span>
                    </label>
                </div>

                <div class= "container boton">
                        <div class="row">

                            <p class="col-8 regis"><a href="registro.html#section">Registrarse</a></p>
                            <button class="col-4 iniciar"> Iniciar sesión </button>
                        <!-- button onclick="login()" -->
                        </div>
                </div>    
                <hr>
                <footer>
                    <span><a href="https://www.instagram.com/leaarbelo">© Leandro Arbelo</a></span>
                </footer>
            </form>
        </div>










    </main>

    <!-- <script src="script.js"></script> -->

    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>

</html>
